{% extends "base.html" %}
{% load static %}
{% block body %}

<link rel="stylesheet" href="{% static "css/login.css" %}">
<br>
<br>
<br>
<br>
<br>

{% include "search.html" %}

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="job_listing_area">
                <div class="job_lists">
                    <div class="post-comments">
                        <!-- comment -->
                        {% for comment in comments %}
                        <div class="media">
                            <div class="media-body">
                                <div class="media-heading">
                                    <h4>{{ comment.Name }}</h4>
                                </div>
                                <p>{{ comment.comment }}</p>
                            </div>
                        </div>
                        {% endfor %}
                        <!-- /comment -->

                        <h4>Send comment</h4>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input_field">
                                        <input type="text" placeholder="Name" name="name" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input_field">
                                        <input type="text" placeholder="Email" name="email" class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="input_field">
                                        <input placeholder="Your comment..." name="comment" class="form-control"></input>
                                    </div>
                                </div>
                                <br>

                                </div>
                            </div>
                             <div class="col-md-12">
                                    <div class="submit_btn">
                                        <button class="btn btn-primary w-100" type="submit">Comment</button>
                                    </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div id="map"></div>
        </div>
    </div>
</div>

<script>
    function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var grayStyles = [
            {
                featureType: "all",
                stylers: [
                    { saturation: -90 },
                    { lightness: 50 }
                ]
            },
            {elementType: 'labels.text.fill', stylers: [{color: '#ccdee9'}]}
        ];
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -31.197, lng: 150.744},
            zoom: 9,
            styles: grayStyles,
            scrollwheel: false
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>

{% endblock body %}
